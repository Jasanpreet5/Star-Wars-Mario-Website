<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Star Wars Mario Website by Jasanpreet</title>
</head>

<body class="container-fluid bg-dark text-light m-1 p-1">
    <!-- Horizontal toolbar for Buttons and Input -->
    <div class="btn-toolbar justify-content-between my-3" role="toolbar" aria-label="Toolbar with button groups">
        <!-- Header Button -->
        <div class="btn-group mb-3" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-info" id="headerButton">Header</button>
        </div>
        
        <!-- Radio Buttons Input -->
        <div class="input-group row mb-3">
            <span class="radioTitle text-center">Select a franchise to get further information</span>


            <div class="input-group-prepend col d-flex justify-content-center">
                <input type="radio" id="marioRadioInput" name="franchise" value="mario" checked>
                <label for="marioRadioInput"> Mario </label>
            </div>

            <div class="input-group-prepend col">
                <input type="radio" id="starwarsRadioInput" name="franchise" value="starwars">
                <label for="starwarsRadioInput"> Star Wars </label>
            </div>

        </div>
        
        <!-- Images and Information Button -->
        <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-warning" id="imagesButton">Images</button>
            <button type="button" class="btn btn-outline-warning" id="tableButton">Information</button>
        </div>
    </div>

</body>

</html>
